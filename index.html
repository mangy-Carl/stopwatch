<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Stopwatch</title>
</head>
<body>

<div id="display">

    <div class="hours">
        <div class="first digit">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
        <div class="second digit">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
    </div>

    <span>:</span>

    <div class="minutes">
        <div class="first digit">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
        <div class="second digit">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
    </div>

    <span>:</span>
    <div class="seconds">
        <div class="first digit">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
        <div class="second digit">
            <div class="upper"></div>
            <div class="lower"></div>
        </div>
    </div>


    <div class="buttons">
        <button id="startStop" onclick="startStop()">Start</button>
        <button id="reset" onclick="reset()">Reset</button>
    </div>
</div>

    
    
</body>
</html>
